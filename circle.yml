dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install build-essential libssl-dev curl
    - curl https://raw.githubusercontent.com/creationix/nvm/v0.33.1/install.sh -o install_nvm.sh
    - sudo chmod +x install_nvm.sh
    - sudo ./install_nvm.sh
    - cat ~/.profile
  override:
    - ./build.sh
    
