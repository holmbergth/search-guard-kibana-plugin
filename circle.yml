    #- chmod +x install_nvm.sh
    #- ./install_nvm.sh || true
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.1/install.sh | bash
    - cat ~/.profile || true
    - cat ~/.bash_profile || true
    - cat ~/.bashrc  || true
    - cat ~/.nvm/nvm.sh   || true
